version: '3'
services:
  database:
    image: postgres:14.1-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=shop
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/application
    volumes:
      - ./data:/var/lib/postgresql/data/application
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INIT_DB_ROOT_USERNAME: "admin"
      MONGO_INIT_DB_ROOT_PASSWORD: "admin"
      MONGO_INIT_DB_ROOT_DATABASE: "payments"
